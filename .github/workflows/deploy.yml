name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_DATABASE_URL: ${{ github.ref == 'refs/heads/master' && 'https://ejtunes-prod-rtdb.asia-southeast1.firebasedatabase.app' || 'https://ejtunes-music-default-rtdb.asia-southeast1.firebasedatabase.app' }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          target: ${{ github.ref == 'refs/heads/master' && 'ejtunes' || 'ejtunes-dev' }}
          channelId: live
          projectId: ejtunes-music

      - name: Sync version to Firebase Database
        run: |
          npm install firebase-admin
          node scripts/sync-version.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
