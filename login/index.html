<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EJTunes - Login</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/light_32.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="/dark_32.png" media="(prefers-color-scheme: dark)">
    <style>
        .legacy-flex-center {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen">
    <!-- Login Screen -->
    <!-- Login Screen -->
    <div id="login-screen"
        class="fixed inset-0 z-50 bg-login-day dark:bg-login-night bg-cover bg-center bg-no-repeat flex flex-col items-center justify-center p-6 w-full h-full legacy-flex-center transition-all duration-700">
        <!-- Overlay for better text readability -->
        <div class="absolute inset-0 bg-black/20 dark:bg-black/40 backdrop-blur-[2px] transition-all duration-700">
        </div>

        <!-- Theme Toggle Switch -->
        <div
            class="absolute top-6 right-6 z-30 flex items-center gap-3 bg-black/10 backdrop-blur-md px-4 py-2 rounded-full border border-white/10">
            <span class="text-[10px] font-bold text-white/50 dark:text-gray-400">DAY</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="login-theme-toggle" class="sr-only peer">
                <div class="w-12 h-6 bg-gray-400/30 rounded-full peer peer-checked:bg-white transition-all duration-300
                    after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all
                    peer-checked:after:translate-x-6 peer-checked:after:bg-black"></div>
            </label>
            <span class="text-[10px] font-bold text-white/50 dark:text-gray-400">NIGHT</span>
        </div>

        <div class="relative z-10 flex flex-col items-center">
            <img src="/dark_icon_transparent.png" alt="EJTunes" class="w-32 h-32 mb-6 object-contain drop-shadow-lg">
            <h1 class="text-4xl font-bold mb-2 text-white drop-shadow-md" data-i18n="app_title">EJTunes</h1>
            <p class="text-white/90 font-medium mb-8 text-lg drop-shadow-md" data-i18n="create_room_desc">Collaborative
                music for your workspace</p>
            <button id="login-btn"
                class="bg-white text-black px-8 py-3 rounded-full font-bold flex items-center gap-2 hover:scale-105 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                </svg>
                <span data-i18n="sign_in_google">Sign in with Google</span>
            </button>

            <!-- Language Selector -->
            <div class="flex items-center gap-4 mt-6">
                <button class="login-lang-option text-2xl hover:scale-110 transition opacity-50 hover:opacity-100"
                    data-lang="en">ðŸ‡ºðŸ‡¸</button>
                <button class="login-lang-option text-2xl hover:scale-110 transition opacity-50 hover:opacity-100"
                    data-lang="ko">ðŸ‡°ðŸ‡·</button>
            </div>
        </div>

        <script type="module" src="../src/login.js"></script>
</body>

</html>
